name: Android CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout código fuente
      uses: actions/checkout@v2

    - name: Configurar JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Conceder permisos de ejecución a gradlew
      run: chmod +x gradlew

    - name: Construir con Gradle
      run: ./gradlew build

    - name: Ejecutar pruebas
      run: ./gradlew test

